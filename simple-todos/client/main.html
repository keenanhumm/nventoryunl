

<template name="login">
    <head>
        <title>Nventory</title>
    </head>
    <form>
        <div class="container text-center animated">
            <div class="row animated fadeIn" style="padding-top:100px;">
                <img src="/nventorylogo.jpg" width="400" height="100">
            </div>
            <div class="row animated slideInUp" style="padding-top:20px;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="login-email" placeholder="Enter your email here"><br>
                    <input type="password" id="login-userPin" placeholder="Enter your pin here"><br>
                    <input type="submit" value="Login">
                    <button type="button" class="register btn btn-secondary">Register New User <i class="glyphicon glyphicon-chevron-right"></i></button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="register">
    <head>
        <title>New User</title>
    </head>
    <form>

        <div class="container text-center animated fadeIn">
            <div class="row animated fadeIn" style="padding-top:100px;">
                <img src="/nventorylogo.jpg" width="400" height="100">
            </div>
            <div class="row">
                <h1 style="padding-bottom:10px;">New User</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="email" placeholder="Enter your email here"><br>
                    <input type="password" id="userPin" placeholder="Enter a pin"><br>
                    <input type="submit" value="Register">
                    <button type="button" class=" goLogin btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Back to Login</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="home">
    <form class="animated fadeIn">
        <div class="row ">
            <div class="container-fluid">
                <div class="col-md-1">
                    <button type="button" class="logout btn btn-danger"><i class="glyphicon glyphicon-off"></i>  Logout</button>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-8 text-right">
                <!--{{#if isInRole 'admin'}}-->
                    <button type="button" class="adminTools btn btn-secondary"><i class="glyphicon glyphicon-cog"></i> Admin Tools</button>
                    <button type="button" class="newCheckout1 btn btn-primary"><i class="glyphicon glyphicon-shopping-cart"></i> New Checkout </button>
                        <!--{{/if}}-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row text-center" style="padding-bottom: 30px; ">
                    <img src="/nventorylogo.jpg" width="400" height="100">

                </div>
                <div class="container-fluid animated slideInUp">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Left In Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each products}}
                            <tr>
                                <td>{{name}}</td>
                                <td>${{price}}</td>
                                <td>{{quantity}}</td>
                            </tr>
                        {{else}}
                            <div class="wrapper-message">
                                <div class="title-message">Nventory is empty</div>
                                <div class="subtitle-message">Add new produts above</div>
                            </div>
                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</template>

<template name="editProduct">
    <form class="edit form animated fadeIn">
        <div class="container-fluid">
            <div class="row">
                <button type="button" class="goBack btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Go Back</button>
            </div>
            <div class="row" style="padding: 20px;">
                <div class="container">
                    New Name: <input type="text" id="updateName" placeholder="Insert name here" />
                    New Price: <input type="text" id="updatePrice" placeholder="Insert price here" />
                    New Quantity: <input type="text" id="updateQuantity" placeholder="Insert quantity here" />
                </div>

            </div>


        </div>

        <div class="container-fluid animated slideInUp">
            <table class="table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Left In Stock</th>
                </tr>
                </thead>
                <tbody>
                {{#each products}}
                    <tr>
                        <td> <button type="button" class="editThis btn btn-secondary"><i class="glyphicon glyphicon-pencil"></i> Apply</button>   {{name}}</td>
                        <td>${{price}}</td>
                        <td>{{quantity}}</td>
                    </tr>
                {{else}}
                    <div class="wrapper-message">
                        <div class="title-message">Nventory is empty</div>
                        <div class="subtitle-message">Add new produts above</div>
                    </div>
                {{/each}}
                </tbody>
            </table>
        </div>
    </form>

</template>
