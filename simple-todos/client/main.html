

<template name="login">
    <head>
        <title>Nventory</title>
    </head>
    <form>
        <div class="container text-center animated">
            <div class="row animated fadeIn" style="padding-top:100px;">
                <img src="/nventorylogo.jpg" width="400" height="100">
                <h1>Sign in</h1>
            </div>
            <div class="row animated slideInUp" style="padding-top:10px;">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="login-email" placeholder="Enter your email here"><br>
                    <input type="password" id="login-userPin" placeholder="Enter your pin here"><br>
                    <input type="submit" value="Login">
                    <button type="button" class="register btn btn-secondary">Register New User <i class="glyphicon glyphicon-chevron-right"></i></button>
                </div>
                <div class="col-md-4"></div>
                <p>Contact an administrative user in the stockroom if you have issues logging in or forgot your password.</p>
            </div>
        </div>
    </form>
</template>

<template name="register">
    <head>
        <title>New User</title>
    </head>
    <form>

        <div class="container text-center animated fadeIn">
            <div class="row animated fadeIn" style="padding-top:100px;">
                <img src="/nventorylogo.jpg" width="400" height="100">
                <h1 style="padding-bottom:10px;">New User</h1>

            </div>
            <div class="row animated slideInUp">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="email" placeholder="Enter your email here"><br>
                    <input type="password" id="userPin" placeholder="Enter a pin"><br>
                    <input type="submit" value="Register">
                    <button type="button" class=" goLogin btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Back to Login</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="adminhome">
    <form class="animated fadeIn">
        <div class="row ">
            <div class="container-fluid">
                <div class="col-md-1">
                    <button type="button" class="logout btn btn-danger"><i class="glyphicon glyphicon-off"></i>  Logout</button>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-8 text-right">
                    <button type="button" class="adminTools btn btn-secondary"><i class="glyphicon glyphicon-cog"></i> Admin Tools</button>
                    <button type="button" class="newCheckout btn btn-primary"><i class="glyphicon glyphicon-shopping-cart"></i> New Checkout </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row text-center" style="padding-bottom: 30px; ">
                    <img src="/nventorylogo.jpg" width="400" height="100">

                </div>
                <div class="container-fluid animated slideInUp">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Left In Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each products}}
                            <tr>
                                <td>{{name}}</td>
                                <td>${{price}}</td>
                                <td>{{quantity}}</td>
                            </tr>
                        {{else}}
                            <div class="wrapper-message">
                                <div class="title-message">Nventory is empty</div>
                                <div class="subtitle-message">Add new produts above</div>
                            </div>
                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</template>

<template name="editProduct">
    <form class="edit form animated fadeIn">
        <div class="container-fluid">

            </div>

                <div class="container">
                    New Name: <input type="text" id="updateName" placeholder="Insert name here" />
                    New Price: <input type="text" id="updatePrice" placeholder="Insert price here" />
                    New Quantity: <input type="text" id="updateQuantity" placeholder="Insert quantity here" />
                </div>

            </div>


        </div>

        <div class="container-fluid animated slideInUp">
            <table class="table">
                <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Left In Stock</th>
                </tr>
                </thead>
                <tbody>
                {{#each products}}
                    <tr>
                        <td> <button type="button" class="editThis btn btn-secondary"><i class="glyphicon glyphicon-pencil"></i> Apply</button>   {{name}}</td>
                        <td>${{price}}</td>
                        <td>{{quantity}}</td>
                    </tr>
                {{else}}
                    <div class="wrapper-message">
                        <div class="title-message">Nventory is empty</div>
                        <div class="subtitle-message">Add new produts above</div>
                    </div>
                {{/each}}
                </tbody>
            </table>
        </div>
    </form>

</template>

<template name="newCheckout">
    <form>
        <div class="container-fluid animated fadeIn">
            <div class="row">
                <button type="button" class="goCheckouts btn btn-secondary"><i class="glyphicon glyphicon-shopping-cart"></i> Go to Checkouts</button>
                <button type="button" class="goHome btn btn-secondary"><i class="glyphicon glyphicon-home"></i> Go Home</button>
            </div>
            <div class="container-fluid" style="padding-top:30px;padding-bottom:30px;">
                <h1>New Checkout</h1>
            </div>
            <div class="container-fluid">
                <p>
                    Select Lab/Customer:
                    <select id="customer">
                        {{#each labs}}
                            <option value="{{name}}"> {{name}}</option>
                        {{/each}}
                    </select>
                    <button type="button" class="addLab btn btn-secondary"><i class="glyphicon glyphicon-plus"></i> New Lab/Customer</button>
                </p>
                <p>
                    Select Product:
                    <select id="product">
                        {{#each products}}
                            <option value="{{name}}"> {{name}}, {{quantity}} in stock</option>
                        {{/each}}
                    </select>
                    <button type="button" class="newProduct btn btn-secondary"><i class="glyphicon glyphicon-plus"></i> New Product</button>
                </p>
                <p>
                    Quantity:
                    <input type="text" id="quantity">
                </p>
                <input type="submit" value="Checkout">

            </div>
        </div>
    </form>

</template>

<template name="updateStock">
    <form>
        <div class="container-fluid animated fadeIn">
            <div class="row">
                <button type="button" class="goHome btn btn-secondary"><i class="glyphicon glyphicon-home"></i> Go Home</button>
                <button type="button" class="goProducts btn btn-secondary"><i class="glyphicon glyphicon-th"></i> Go to Products</button>
            </div>
            <div class="container-fluid" style="padding-top:30px;padding-bottom:30px;">
                <h1>Update Stock</h1>
            </div>
            <div class="container-fluid">
                <p>
                    Select Product to Update:
                    <select id="product">
                        {{#each products}}
                            <option value="{{name}}"> {{name}}, ${{price}}, {{quantity}} in stock</option>
                        {{/each}}
                    </select>
                </p>
                <p>
                    New Quantity (must be a valid integer):
                    <input type="number" id="newQuan">
                </p>
                <p>
                        New Price (must be in 0.00 format):
                    <input type="number" id="newPrice">
                </p>
                <input type="submit" value="Update">

            </div>
        </div>
    </form>

</template>
