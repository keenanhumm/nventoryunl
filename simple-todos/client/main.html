
<template name="login">
    <head>
        <title>Nventory</title>
    </head>
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">Log In</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="login-email" placeholder="Enter your email here"><br>
                    <input type="password" id="login-userPin" placeholder="Enter your pin here"><br>
                    <input type="submit" value="Login">
                    <button type="button" class="register btn btn-secondary">Register New User</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="register">
    <head>
        <title>New User</title>
    </head>
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">New User</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="email" placeholder="Enter your email here"><br>
                    <input type="password" id="userPin" placeholder="Enter a pin"><br>
                    <input type="submit" value="Register">
                    <button type="button" class=" goLogin btn btn-secondary">Back to Login</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="home">
    <form>
        <div class="row">
            <div class="container-fluid">
                <div class="col-md-1">
                    <button type="button" class="logout btn btn-secondary">Logout</button>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-8 text-right">
                    <button type="button" class="addNew btn btn-secondary">Add New Product</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row text-center" style="padding-bottom: 30px; ">
                    <h1>Nventory</h1>

                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Left In Stock</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each products}}
                        <tr>
                            <td>{{name}}</td>
                            <td>${{price}}</td>
                            <td>{{quantity}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>


    </form>
    <!--{{> my_form}}-->

        <!--{{#each items}}-->
            <!--{{>item}}-->
        <!--{{/each}}-->
    <!--</ul>-->
</template>

<template name="addNewProduct">

        <div class="row">
            <button type="button" class="goBack btn btn-secondary">Go Back</button>

            <div class="col-md-1"></div>
            <div class="col-md-2">
                <h1>Add New Product</h1>
                {{> quickForm collection="Products" id="insertProduct" type = "insert" class="new-prod-form"}}
            </div>
            <div class="col-md-9"></div>
        </div>
    </div>

</template>
