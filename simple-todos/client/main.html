
<template name="login">
    <head>
        <title>Nventory</title>
    </head>
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">Nventory</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="login-email" placeholder="Enter your email here"><br>
                    <input type="password" id="login-userPin" placeholder="Enter your pin here"><br>
                    <input type="submit" value="Login">
                    <button type="button" class="register btn btn-secondary">Register New User</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="register">
    <head>
        <title>New User</title>
    </head>
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">New User</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="email" placeholder="Enter your email here"><br>
                    <input type="password" id="userPin" placeholder="Enter a pin"><br>
                    <input type="submit" value="Register">
                    <button type="button" class=" goLogin btn btn-secondary">Back to Login</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="home">
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">Welcome User</h1>
                <button type="button" class="logout btn btn-secondary">Logout</button>
            </div>

        </div>
    </form>
    {{> my_form}}
    <ul>
        {{#each items}}
            {{>item}}
        {{/each}}
    </ul>
</template>

<template name="my_form">
    <form class="InsertTest">
    <div class="input-group">
    <input type="text"  class="form-control" autofocus="" placeholder="Insert item" id="items" name="textbox1">
        <span class="input-group-btn">
    <button class="btn btn-primary" type="submit" id="insert">Add</button>
        </span>
    </div>
    </form>
</template>

<template name="item">
    <li>
        {{title}}
    </li>
</template>
