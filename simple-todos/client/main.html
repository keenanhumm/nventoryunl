
<template name="login">
    <head>
        <title>Nventory</title>
    </head>
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">Log In</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="login-email" placeholder="Enter your email here"><br>
                    <input type="password" id="login-userPin" placeholder="Enter your pin here"><br>
                    <input type="submit" value="Login">
                    <button type="button" class="register btn btn-secondary">Register New User</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="register">
    <head>
        <title>New User</title>
    </head>
    <form>
        <div class="container text-center">
            <div class="row" style="padding-top:100px;">
                <h1 style="padding-bottom:10px;">New User</h1>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <input type="text" id="email" placeholder="Enter your email here"><br>
                    <input type="password" id="userPin" placeholder="Enter a pin"><br>
                    <input type="submit" value="Register">
                    <button type="button" class=" goLogin btn btn-secondary"><i class="glyphicon glyphicon-chevron-lefts"></i> Back to Login</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </form>
</template>

<template name="home">
    <form>
        <div class="row">
            <div class="container-fluid">
                <div class="col-md-1">
                    <button type="button" class="logout btn btn-secondary"><i class="glyphicon glyphicon-off"></i>  Logout</button>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-8 text-right">
                        <!--{{#if isInRole 'admin'}}-->
                    <button type="button" class="adminTools btn btn-secondary"><i class="glyphicon glyphicon-cog"></i> Admin Tools</button>
                        <!--{{/if}}-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row text-center" style="padding-bottom: 30px; ">
                    <h1>Nventory</h1>

                </div>
                <div class="container-fluid">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Left In Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each products}}
                            <tr>
                                <td>{{name}}</td>
                                <td>${{price}}</td>
                                <td>{{quantity}}</td>
                            </tr>
                        {{else}}
                            <div class="wrapper-message">
                                <div class="title-message">Nventory is empty</div>
                                <div class="subtitle-message">Add new produts above</div>
                            </div>
                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</template>

<template name="editProduct">
    <form class="edit form">
    <div class="container-fluid">
        <div class="row">
            <button type="button" class="goBack btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Go Back</button>
        </div>

                New Name: <input type="text" id="updateName" placeholder="Insert new Name" />
                New Price: <input type="text" id="updatePrice" placeholder="Insert new price" />
                <New></New> Quantity: <input type="text" id="updateQuantity" placeholder="Insert new quantity" />
    </div>

    <div class="container-fluid">
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Left In Stock</th>
            </tr>
            </thead>
            <tbody>
            {{#each products}}
                <tr>
                    <td> <button type="button" class="editThis btn btn-secondary"><i class="glyphicon glyphicon-pencil"></i> Apply</button>   {{name}}</td>
                    <td>${{price}}</td>
                    <td>{{quantity}}</td>
                </tr>
            {{else}}
                <div class="wrapper-message">
                    <div class="title-message">Nventory is empty</div>
                    <div class="subtitle-message">Add new produts above</div>
                </div>
            {{/each}}
            </tbody>
        </table>
    </div>
    </form>

</template>




<template name="addNewProduct">
    <div class="container-fluid">
        <div class="row">
            <button type="button" class="goBack btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Go Back</button>
        </div>
        <div class="row" style="padding-top:30px;">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <h1>Add New Product</h1>
                {{> quickForm collection="Products" id="insertProduct" type = "insert" class="new-prod-form"}}
            </div>
            <div class="col-md-9"></div>
        </div>
    </div>

</template>

<template name="addLab">
    <div class="container-fluid">
        <div class="row">
            <button type="button" class="goBack btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Go Back</button>
        </div>
        <div class="row" style="padding-top:30px;">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <h1>Add New Lab</h1>
                {{> quickForm collection="Labs" id="insertLab" type = "insert" class="new-lab-form"}}
            </div>
            <div class="col-md-9"></div>
        </div>
    </div>

</template>


<template name="removeProduct">
    <div class="container-fluid">
        <div class="row">
            <button type="button" class="goBack btn btn-secondary "> <i class="glyphicon glyphicon-chevron-left"></i> Go Back</button>
        </div>
        <div class="row">
            <h1>Remove a Product</h1>
        </div>
        <div class="container-fluid">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Left In Stock</th>
                </tr>
                </thead>
                <tbody>
                {{#each products}}
                    <tr>
                        <td><button class="delete">&times;</button></td>
                        <td>{{name}}</td>
                        <td>${{price}}</td>
                        <td>{{quantity}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</template>

<template name="adminTools">
    <div class="container-fluid">
        <div class="row">
            <button type="button" class="goBack btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i> Go Back</button>
        </div>
        <div class="row text-center" style="padding-top: 30px;">
            <div class="row" style="padding-top: 10px;">
                <button type="button" class="edit btn btn-secondary"><i class="glyphicon glyphicon-pencil"></i> Edit Product</button>
            </div>
            <div class="row" style="padding-top: 10px;">
                <button type="button" class="addNew btn btn-secondary"><i class="glyphicon glyphicon-plus"></i> Add New Product</button>
            </div>

            <div class="row" style="padding-top: 10px;">
                <button type="button" class="removeProduct btn btn-secondary"><i class="glyphicon glyphicon-remove"></i> Remove Product</button>
            </div>

            <div class="row" style="padding-top: 10px;">
                <button type="button" class="labPage btn btn-secondary"><i class="glyphicon glyphicon-education"></i> Labs</button>
            </div>
        </div>
    </div>
</template>

<template name="labPage">
    <form>
        <div class="row">
            <div class="container-fluid">
                <div class="col-md-1">
                    <button type="button" class="goBack btn btn-secondary"><i class="glyphicon glyphicon-chevron-left"></i>  Go Back</button>
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-8 text-right">
                    <button type="button" class="editLab btn btn-secondary"><i class="glyphicon glyphicon-pencil"></i> Edit Lab</button>
                    <button type="button" class="addLab btn btn-secondary"><i class="glyphicon glyphicon-plus"></i> Add New Lab</button>
                    <button type="button" class="removeLab btn btn-secondary"><i class="glyphicon glyphicon-remove"></i> Remove Lab</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row text-center" style="padding-bottom: 30px; ">
                    <h1>Labs</h1>
                </div>
                <div class="container-fluid">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Lab Name</th>
                            <th>Cost Numbers</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each labs}}
                            <tr>
                                <td>{{name}}</td>
                                <td>{{costNumbers}}</td>
                            </tr>
                        {{else}}
                            <div class="wrapper-message">
                                <div class="title-message">No labs to list</div>
                            </div>
                        {{/each}}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </form>
</template>
